version: "3.9"
include:
  - ../../shared/compose/base.yaml

services:
  dev-gateway:
    image: node:22-alpine
    container_name: dev-gateway
    working_dir: /app
    volumes:
      - ../../../:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      CONFIG_ENV: dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev

  node-service:
    build: ../../../services/node-service
    ports:
      - "3001:3001"

  go-service:
    build: ../../../services/go-service
    ports:
      - "3002:3002"

  python-service:
    build: ../../../services/python-service
    ports:
      - "3003:3003"

  rust-service:
    build: ../../../services/rust-service
    ports:
      - "3004:3004"

  java-service:
    build: ../../../services/java-service
    ports:
      - "3005:3005"
