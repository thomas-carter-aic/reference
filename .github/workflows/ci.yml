name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: gradle/gradle-build-action@v3
      - run: make bootstrap
      - run: make lint
      - run: make test
